<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <title>ROCK PAPER SCISSORS</title>
</head>
    <body class="bg-teal-darker">

        <div class="flex items-stretch justify-center justify-around">
            <div>
                <h1>ROCK</h1><br></br>
                <h1>PAPER</h1><br></br>
                <h1>SCISSORS</h1>
            </div>

            <img src="rps3.jpg" alt="RPS" height="200" width="180" style="max-height: 200px;">

        </div>


            <div class="flex items-stretch justify-center justify-around"">
                <div>
                    <form>
                        <div class="flex items-stretch justify-center w-full max-w-sm">
                            <div class="flex items-center border-b border-b-2 border-teal py-2">
                                    <input class="appearance-none bg-transparent border-none w-full text-grey-darker mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Player 1: Enter answer here" id="value1">
                                    
                                    <button class="flex-no-shrink bg-teal hover:bg-teal-dark border-teal hover:border-teal-dark text-sm border-4 text-white py-1 px-2 rounded" type="submit" value="Check" id="button1">
                                        PLAY
                                    </button>
                            </div>
                    </form>
                </div>

                <div>
                    <form>
                        <div class="flex items-stretch justify-center w-full max-w-sm">
                            <div class="flex items-center border-b border-b-2 border-teal py-2">
                                    <input class="appearance-none bg-transparent border-none w-full text-grey-darker mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Player 2: Enter answer here" id="value2">
                                    
                                    <button class="flex-no-shrink bg-teal hover:bg-teal-dark border-teal hover:border-teal-dark text-sm border-4 text-white py-1 px-2 rounded" type="submit" value="Check" id="button2">
                                        PLAY
                                    </button>
                            </div>
                    </form>
                </div>
            </div>

            <div id="display_answer">
            <button class="flex-no-shrink bg-teal hover:bg-teal-dark border-teal hover:border-teal-dark text-sm border-4 text-white py-1 px-2 rounded" type="submit" value="Check" id="button3">
                    WHO'S THE WINNER?
                </button>

            </div>



    <input type="submit" value="Play again" id="resetbutton">


    

</body>

    <script src="./js/game.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                let button = document.getElementById('button3')
                let displayDiv = document.getElementById('display_answer')
                button.addEventListener('click', () =>{
                    let value1 = document.getElementById('value1').value
                    let value2 = document.getElementById('value2').value
                    let game = new Game
                    let result = game.check(value1, value2)
                    displayDiv.innerHTML = result;
                    })
                })
        
        </script>

</html>
