<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body class="bg-teal-darker">
    <h1>ROCK | PAPER | SCISSORS</h1>
    <img src="rps3.jpg" alt="RPS" height="200" width="180" style="max-height: 200px;">
    <h2>GAME</h2>

    <div>
        <p>Player 1</p>
            <select id="value1">
                <option value="Choose">CHOOSE BETWEEN</option>
                <option value="rock">rock</option>
                <option value="paper">paper</option>
                <option value="scissors">scissors</option>
            </select>
        
        <button onClick="hide1()" id="button1">hide choosen option</button>

 
    </div>

    <div>
        <p>Player 2</p>
            <select id="value2">
                <option value="Choose">CHOOSE BETWEEN</option>
                <option value="rock">rock</option>
                <option value="paper">paper</option>
                <option value="scissors">scissors</option>
            </select>
    
        <button onClick="hide2()" id="button2">hide choosen option</button>

    </div><br></br>






    <div id="display_answer">
    <input type="submit" value="Check" id="button3">
    </div>



    <button type="submit" onClick="refreshPage()">Refresh Button</button>



    <script src="./js/game.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let button = document.getElementById('button3')
            let displayDiv = document.getElementById('display_answer')
            button.addEventListener('click', () =>{
                let value1 = document.getElementById('value1').value
                let value2 = document.getElementById('value2').value
                let game = new Game
                let result = game.check(value1, value2)
                displayDiv.innerHTML = result;
                })
            })

        function refreshPage(){
            window.location.reload();
        } 

        hide1 = () => {
            document.getElementById('value1').style.visibility ="hidden";
        }

        hide2 = () => {
            document.getElementById('value2').style.visibility ="hidden";
        }
    
    </script>

</body>

</html>
