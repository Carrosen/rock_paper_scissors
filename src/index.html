<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>

  <div class="flex items-center justify-center flex-wrap bg-teal-500 p-6">
    <div class="flex items-center flex-shrink-0 text-white text-center mr-6">
      <p class="font-semibold text-xl tracking-tight">ROCK | PAPER | SCISSORS</p>
    </div>
  </div>

  <div class="items-center flex flex-wrap justify-center">
    <div class="flex-1 text-gray-700 text-center px-4 py-2 m-2">
      <p class="text-xl">Player 1</p>
      <div class="flex flex-wrap justify-center items-center">
        <select class="block appearance-none bg-white border border-grey-light hover:border-grey m-4 px-4 py-2 pl-4 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="value1">
          <option value="Choose">Select option</option>
          <option value="rock">rock</option>
          <option value="paper">paper</option>
          <option value="scissors">scissors</option>
        </select>
      </div>
      
        <button class="bg-white hover:bg-gray-100 text-gray-600 py-2 px-4 border border-gray-400 rounded shadow" onClick="hide1()" id="button1">Hide choosen option</button>
    </div>

  <div class="flex-1 text-gray-700 text-center px-4 py-2 m-2">
    <p class="text-xl">Player 2</p>
      <div class="flex flex-wrap justify-center items-center">
        <select class="block appearance-none bg-white border border-grey-light hover:border-grey m-4 px-4 py-2 pl-4 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="value2">
            <option value="Choose">Select option</option>
            <option value="rock">rock</option>
            <option value="paper">paper</option>
            <option value="scissors">scissors</option>
        </select>
      </div>

      <button class="bg-white hover:bg-gray-100 text-gray-600 py-2 px-4 border border-gray-400 rounded shadow" onClick="hide2()" id="button2">Hide choosen option</button>
    </div>

  </div>

  <div class="flex-1 text-gray-700 text-center px-4 py-2 m-2">
    <div class="text-teal-500 text-3xl mb-4" id="display_answer">
      <input class="bg-teal hover:bg-teal-light text-white font-bold py-4 px-8 m-4 rounded-full" type="submit" value="Check" id="button3">
    </div>
    <button type="submit" onClick="refreshPage()" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">Play again</button>
  </div>

  <script src="./js/game.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let button = document.getElementById('button3')
      let displayDiv = document.getElementById('display_answer')
      button.addEventListener('click', () =>{
        let value1 = document.getElementById('value1').value
        let value2 = document.getElementById('value2').value
        let game = new Game
        let result = game.check(value1, value2)
        displayDiv.innerHTML = result;
        })
      })

      function refreshPage(){
          window.location.reload();
      } 

      hide1 = () => {
          document.getElementById('value1').style.visibility ="hidden";
          document.getElementById('button1').innerHTML ="waiting for Player 2";
      }

      hide2 = () => {
          document.getElementById('value2').style.visibility ="hidden";
          document.getElementById('button2').innerHTML ="Press Check to see the result";
      }
  </script>

  </body>
</html>
